<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Bird do Aldair</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #70c5ce;
      font-family: sans-serif;
    }
    canvas {
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <canvas id="game" width="420" height="600"></canvas>

  <script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  //Setando valores das dimensões
  const W = canvas.width, H = canvas.height;
  const CHAO_H = 90;
  
  let game = {running:false,over:false,score:0};
  let frames = 0;

  // carregamento de imagens
  const images = {};
  const loadImages = () => {
    const list = ['chao','fundo'];
    let loaded = 0;
    return new Promise(resolve=>{
      list.forEach(name=>{
        const img = new Image();
        img.src = `assets/${name}.png`;
        img.onload = () => {
          images[name] = img;
          if(++loaded === list.length) resolve();
        };
      });
    });
  };

  function draw(){
  
    // telas de status
    if(!game.running && !game.over){
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(40, 200, W-80, 100);
      ctx.fillStyle = '#fff';
      ctx.font = '20px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('Clique ou Espaço para começar', W/2, 255);
      ctx.textAlign = 'start';
    }
    // fundo
    ctx.drawImage(images['fundo'], 0, 0, W, H);

    // chão
    ctx.drawImage(images['chao'], 0, H - CHAO_H, W, CHAO_H);

  }
  
   function update(){
    frames++;
	
	// TODO:
    // mover canos e verificar colisão

    // colisão com o chão
  }

  
    function loop(){
    if(game.running && !game.over) update();
    draw();
    requestAnimationFrame(loop);
  }

  // iniciar após carregar imagens
  loadImages().then(()=>{
    draw();
	loop();
  });
  
  

  </script>
</body>
</html>
